# &5 = Dark Purple  &d = Light Purple
# &6 = Gold         &e = Yellow
# &7 = Gray         &f = White
#
# Formatting:
# &l = Bold         &o = Italic
# &n = Underline    &m = Strikethrough
# &k = Obfuscated   &r = Reset
